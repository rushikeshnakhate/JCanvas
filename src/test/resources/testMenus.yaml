menu:
  canvas:
    enable: true
    descripption: "Should create a new canvas of width w and height h"
    selector: C
  line:
    enable: true
    descripption: "Should create a new line from (x1,y1) to (x2,y2). Currently only horizontal or vertical lines are supported. Horizontal and vertical lines   will be drawn using the 'x' character."
    selector: L
  rectangle:
    enable: true
    descripption: "Should create a new rectangle, whose upper left corner is (x1,y1) and lower right corner is (x2,y2). Horizontal and vertical lines will be drawn using the 'x' character"
    selector: R
  fillArea:
    enable: true
    descripption: "Should fill the entire area connected to (x,y) with colour c. The behavior of this is the same as that of the bucket fill tool in paint programs"
    selector: B
  Quit:
    enable: true
    description: "Should quit the program."
    selector: B
